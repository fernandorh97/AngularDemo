<h1 id="tableLabel">User List</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<p *ngIf="users">Total users: {{ count }}</p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>UserID</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userId }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
